# ===================================================
# alias
# ===================================================

alias=bb-cplusplus-version:
  tasks:
    - cplusplus-version
  annotations:
    description: "-> generate version informations (auto called by dobi.sh)"

alias=bb-cplusplus-build:
  tasks:
    - cplusplus-builder-build
    - cplusplus-runtime-build
    - cplusplus-service-build
  annotations:
    description: "-> build all content"

alias=bb-cplusplus-deploy:
  tasks:
    - cplusplus-builder-deploy
    - cplusplus-runtime-deploy
  annotations:
    description: "-> deploy all content"

alias=bb-cplusplus-analyze:
  tasks:
    - cplusplus-service-analyze-x86_64
  annotations:
    description: "-> analyze cplusplus-service"

alias=bb-cplusplus-test:
  tasks:
    - cplusplus-service-unit-test-run-x86_64
  annotations:
    description: "-> run cplusplus-service unit test"

alias=bb-cplusplus-doxygen:
  tasks:
    - cplusplus-service-doxygen-x86_64
  annotations:
    description: "-> generate documentation with doxygen"    

alias=bb-cplusplus-debug:
  tasks:
    - cplusplus-service-debug-hello-world-x86_64
  annotations:
    description: "-> start gdbserver for debugging" 
# ===================================================
# mount points
# ===================================================

mount=mount-cplusplus-gitversion-source-dir:
  bind: "{fs.projectdir}"
  path: /git
  read-only: false # needs to be read/write to work correctly!

mount=mount-cplusplus-gitversion-gen-dir:
  bind: "{fs.projectdir}/gen/gitversion"
  path: /gen
  read-only: false

# ===================================================
# images
# ===================================================

image=image-cplusplus-gitversion:
  image: elbb/bb-gitversion
  tags: ["0.4.2"]
  pull: once

# ===================================================
# jobs
# ===================================================

job=cplusplus-version:
  use: image-cplusplus-gitversion
  mounts:
    - mount-cplusplus-gitversion-source-dir
    - mount-cplusplus-gitversion-gen-dir
  sources: "./"
  artifact: "gen/gitversion/"
  env:
    - "USERID={user.uid}"
